name: security-audit
description: Security audit workflow with vulnerability scanning
steps:
  - id: scan
    agent: auditor
    input: "Perform security scan of the codebase"
    output: vulnerabilities

  - id: analyze
    agent: analyst
    input: "Analyze security findings: $prev.output"
    output: analysis

  - id: report
    agent: writer
    input: "Generate security audit report with recommendations from: ${analysis}"
    output: report

outputs:
  - report
  - vulnerabilities
