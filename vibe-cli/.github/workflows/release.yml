name: Release

on:
  push:
    branches: [main]
    paths:
      - 'vibe-cli/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump (major|minor|patch)'
        required: true
        default: 'patch'

jobs:
  release:
    name: Release v12
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: cd vibe-cli && npm ci

      - name: Build package
        run: cd vibe-cli && npm run build

      - name: Run tests
        run: cd vibe-cli && npm run test:ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        id: version
        run: |
          cd vibe-cli
          VERSION_TYPE=${VERSION_TYPE:-patch}
          npm version $VERSION_TYPE -m "chore(release): %s [skip ci]"
          
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo '')
          VERSION=$(cat package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | tr -d ' ,"')
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          VERSION_TYPE: ${{ github.event.inputs.version || 'patch' }}

      - name: Push changes
        run: |
          cd vibe-cli
          git push
          git push --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body_path: vibe-cli/CHANGELOG.md
          draft: false
          prerelease: false

      - name: Publish to npm
        run: |
          cd vibe-cli
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release announcement
        run: |
          echo "ðŸš€ VIBE CLI v${{ steps.version.outputs.version }} has been released!"
          echo ""
          echo "## What's new in v${{ steps.version.outputs.version }}"
          echo "See [CHANGELOG.md](./CHANGELOG.md) for details."
          echo ""
          echo "### Install"
          echo "\\`\\`\\`bash"
          echo "npm install -g @vibe/cli"
          echo "\\`\\`\\`"

  release-assets:
    name: Build & Upload Release Assets
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd vibe-cli && npm ci

      - name: Build binaries
        run: |
          cd vibe-cli
          npm run build:bundle
          
          # Create platform-specific bundles
          for platform in linux darwin windows; do
            echo "Building for $platform..."
            npm run build:bundle -- --platform=$platform --arch=x64
          done

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vibe-cli/dist/vibe-*.tar.gz
            vibe-cli/dist/vibe-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
