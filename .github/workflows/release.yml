# VIBE CLI v10 - Release Pipeline
# Semantic versioning, canary releases, and rollback support

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - canary
      dry_run:
        description: 'Dry run (no publish)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Validate Before Release
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_canary: ${{ steps.version.outputs.is_canary }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: vibe-cli/package-lock.json
      
      - name: Install
        working-directory: vibe-cli
        run: npm ci
      
      - name: TypeCheck
        working-directory: vibe-cli
        run: npx tsc --noEmit
      
      - name: Full Test Suite
        working-directory: vibe-cli
        run: npm run test:all
      
      - name: Security Audit
        working-directory: vibe-cli
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Determine Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            IS_CANARY=false
          elif [[ "${{ inputs.release_type }}" == "canary" ]]; then
            VERSION=$(node -p "require('./vibe-cli/package.json').version")-canary.$(date +%Y%m%d%H%M%S)
            IS_CANARY=true
          else
            VERSION=$(node -p "require('./vibe-cli/package.json').version")
            IS_CANARY=false
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_canary=$IS_CANARY" >> $GITHUB_OUTPUT
          echo "üì¶ Release version: $VERSION"

  # ============================================
  # Build Release Artifacts
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: vibe-cli/package-lock.json
      
      - name: Install
        working-directory: vibe-cli
        run: npm ci
      
      - name: Build CLI
        working-directory: vibe-cli
        run: npm run build
      
      - name: Set Version
        working-directory: vibe-cli
        run: npm version ${{ needs.validate.outputs.version }} --no-git-tag-version --allow-same-version
      
      - name: Upload CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibe-cli-${{ needs.validate.outputs.version }}
          path: |
            vibe-cli/dist/
            vibe-cli/bin/
            vibe-cli/package.json
            vibe-cli/README.md
          retention-days: 30

  # ============================================
  # Publish to NPM
  # ============================================
  publish-npm:
    name: Publish NPM
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: ${{ !inputs.dry_run }}
    environment: npm
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: vibe-cli-${{ needs.validate.outputs.version }}
          path: vibe-cli/
      
      - name: Publish
        working-directory: vibe-cli
        run: |
          if [[ "${{ needs.validate.outputs.is_canary }}" == "true" ]]; then
            npm publish --tag canary --access public
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ============================================
  # Create GitHub Release
  # ============================================
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build, publish-npm]
    if: ${{ needs.validate.outputs.is_canary == 'false' && !inputs.dry_run }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Release Notes
        id: notes
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          cat << EOF > release-notes.md
          ## VIBE CLI v${VERSION}
          
          ### Installation
          \`\`\`bash
          npm install -g vibe-ai-cli@${VERSION}
          \`\`\`
          
          ### What's New
          - See [CHANGELOG.md](./CHANGELOG.md) for details
          
          ### Checksums
          \`\`\`
          $(sha256sum vibe-cli/dist/*.js 2>/dev/null || echo "See artifacts")
          \`\`\`
          EOF
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: VIBE CLI v${{ needs.validate.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false

  # ============================================
  # Rollback Support
  # ============================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: ${{ failure() && needs.publish-npm.result == 'failure' }}
    needs: [validate, publish-npm]
    steps:
      - name: Deprecate Failed Version
        run: |
          echo "‚ö†Ô∏è Release failed - manual rollback may be required"
          echo "To rollback: npm deprecate vibe-ai-cli@${{ needs.validate.outputs.version }} 'Release failed'"
          echo "To unpublish (within 72h): npm unpublish vibe-ai-cli@${{ needs.validate.outputs.version }}"
